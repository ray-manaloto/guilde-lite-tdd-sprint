
# ConfigMap for guilde_lite_tdd_sprint
apiVersion: v1
kind: ConfigMap
metadata:
  name: guilde_lite_tdd_sprint-config
  namespace: guilde_lite_tdd_sprint
  labels:
    app.kubernetes.io/name: guilde_lite_tdd_sprint
    app.kubernetes.io/component: backend
data:
  # Application settings
  ENVIRONMENT: "production"
  DEBUG: "false"
  PROJECT_NAME: "guilde_lite_tdd_sprint"
  API_V1_STR: "/api/v1"
  # PostgreSQL settings
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "guilde_lite_tdd_sprint"
  # Redis settings
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  # Celery settings
  CELERY_BROKER_URL: "redis://redis-service:6379/0"
  CELERY_RESULT_BACKEND: "redis://redis-service:6379/0"
  # Logfire settings
  LOGFIRE_SERVICE_NAME: "guilde_lite_tdd_sprint"
  LOGFIRE_ENVIRONMENT: "production"
  # CORS settings (adjust for your domain)
  CORS_ORIGINS: '["https://guilde_lite_tdd_sprint.example.com"]'
