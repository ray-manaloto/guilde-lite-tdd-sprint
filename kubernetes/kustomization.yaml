
# Kustomization for guilde_lite_tdd_sprint
# Deploy with: kubectl apply -k kubernetes/
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: guilde_lite_tdd_sprint

resources:
  - namespace.yaml
  - configmap.yaml
  - secret.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml

commonLabels:
  app.kubernetes.io/name: guilde_lite_tdd_sprint
  app.kubernetes.io/version: "0.1.0"
  app.kubernetes.io/managed-by: kustomize

# Image customization (override in overlays)
images:
  - name: guilde_lite_tdd_sprint
    newTag: latest
