
# Deployment for guilde_lite_tdd_sprint Backend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: guilde_lite_tdd_sprint-backend
  namespace: guilde_lite_tdd_sprint
  labels:
    app.kubernetes.io/name: guilde_lite_tdd_sprint
    app.kubernetes.io/component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: guilde_lite_tdd_sprint
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: guilde_lite_tdd_sprint
        app.kubernetes.io/component: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: backend
          image: guilde_lite_tdd_sprint:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: guilde_lite_tdd_sprint-config
            - secretRef:
                name: guilde_lite_tdd_sprint-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v1/ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
      restartPolicy: Always

---
# Celery Worker Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: guilde_lite_tdd_sprint-celery-worker
  namespace: guilde_lite_tdd_sprint
  labels:
    app.kubernetes.io/name: guilde_lite_tdd_sprint
    app.kubernetes.io/component: celery-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: guilde_lite_tdd_sprint
      app.kubernetes.io/component: celery-worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: guilde_lite_tdd_sprint
        app.kubernetes.io/component: celery-worker
    spec:
      containers:
        - name: celery-worker
          image: guilde_lite_tdd_sprint:latest
          imagePullPolicy: Always
          command: ["celery", "-A", "app.worker.celery_app", "worker", "--loglevel=info"]
          envFrom:
            - configMapRef:
                name: guilde_lite_tdd_sprint-config
            - secretRef:
                name: guilde_lite_tdd_sprint-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      restartPolicy: Always

---
