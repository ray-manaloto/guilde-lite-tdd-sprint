  namespace: guilde_lite_tdd_sprint
  labels:
    app.kubernetes.io/name: guilde_lite_tdd_sprint
    app.kubernetes.io/component: celery-beat
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: guilde_lite_tdd_sprint
      app.kubernetes.io/component: celery-beat
  template:
    metadata:
      labels:
        app.kubernetes.io/name: guilde_lite_tdd_sprint
        app.kubernetes.io/component: celery-beat
    spec:
      containers:
        - name: celery-beat
          image: guilde_lite_tdd_sprint:latest
          imagePullPolicy: Always
          command: ["celery", "-A", "app.worker.celery_app", "beat", "--loglevel=info"]
          envFrom:
            - configMapRef:
                name: guilde_lite_tdd_sprint-config
            - secretRef:
