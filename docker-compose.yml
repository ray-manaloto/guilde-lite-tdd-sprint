
# Backend development configuration
# Usage: docker-compose up -d

services:
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: guilde_lite_tdd_sprint_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app:ro
      - ./backend/cli:/app/cli:ro
    env_file:
      - ./.env
    environment:
      - DEBUG=true
      - ENVIRONMENT=local
      - MOCK_AGENT_CLI=true
      - POSTGRES_HOST=db
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - backend
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    labels:
      - "prometheus.scrape=true"
      - "prometheus.port=8000"
      - "prometheus.path=/metrics"

  db:
    image: postgres:16-alpine
    container_name: guilde_lite_tdd_sprint_db
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-guilde_lite_tdd_sprint}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Port exposed only for local development - remove in production
    ports:
      - "5432:5432"
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: guilde_lite_tdd_sprint_redis
    # Port exposed only for local development - remove in production
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: guilde_lite_tdd_sprint_celery_worker
    volumes:
      - ./backend/app:/app/app:ro
    command: celery -A app.worker.celery_app worker --loglevel=debug
    env_file:
      - ./.env
    environment:
      - DEBUG=true
      - POSTGRES_HOST=db
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    networks:
      - backend
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    restart: unless-stopped

  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: guilde_lite_tdd_sprint_celery_beat
    volumes:
      - ./backend/app:/app/app:ro
    command: celery -A app.worker.celery_app beat --loglevel=debug
    env_file:
      - ./.env
    environment:
      - DEBUG=true
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    networks:
      - backend
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: guilde_lite_tdd_sprint_flower
    command: celery -A app.worker.celery_app flower --port=5555
    ports:
      - "5555:5555"
    env_file:
      - ./.env
    environment:
      - DEBUG=true
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    networks:
      - backend
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

networks:
  backend:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
