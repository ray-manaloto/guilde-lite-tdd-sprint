
# Production configuration
# with Traefik reverse proxy
#
# Usage:
#   1. Copy .env.prod.example to .env.prod and fill in values:
#      cp .env.prod.example .env.prod
#   2. Run: docker-compose -f docker-compose.prod.yml up -d
#
# Prerequisites:
#   1. Configure .env.prod with DOMAIN and ACME_EMAIL
#   2. Ensure ports 80 and 443 are available
#   3. Generate passwords: openssl rand -base64 32

services:
  traefik:
    image: traefik:v3.2
    container_name: guilde_lite_tdd_sprint_traefik
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=traefik-public"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # Redirect HTTP to HTTPS
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      # Let's Encrypt
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:-admin@example.com}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      # Access logs
      - "--accesslog=true"
      - "--accesslog.bufferingsize=100"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
    networks:
      - traefik-public
    labels:
      # Dashboard
      - "traefik.enable=true"
      - "traefik.http.routers.guilde_lite_tdd_sprint-traefik.rule=Host(`traefik.${DOMAIN:-localhost}`)"
      - "traefik.http.routers.guilde_lite_tdd_sprint-traefik.entrypoints=websecure"
      - "traefik.http.routers.guilde_lite_tdd_sprint-traefik.tls.certresolver=letsencrypt"
      - "traefik.http.routers.guilde_lite_tdd_sprint-traefik.service=api@internal"
      - "traefik.http.routers.guilde_lite_tdd_sprint-traefik.middlewares=guilde_lite_tdd_sprint-auth"
      - "traefik.http.middlewares.guilde_lite_tdd_sprint-auth.basicauth.users=${TRAEFIK_DASHBOARD_AUTH:-admin:$$apr1$$xyz$$hash}"
      # Security headers middleware
      - "traefik.http.middlewares.guilde_lite_tdd_sprint-security-headers.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.guilde_lite_tdd_sprint-security-headers.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.guilde_lite_tdd_sprint-security-headers.headers.stsPreload=true"
      - "traefik.http.middlewares.guilde_lite_tdd_sprint-security-headers.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.guilde_lite_tdd_sprint-security-headers.headers.browserXssFilter=true"
      - "traefik.http.middlewares.guilde_lite_tdd_sprint-security-headers.headers.referrerPolicy=strict-origin-when-cross-origin"
      - "traefik.http.middlewares.guilde_lite_tdd_sprint-security-headers.headers.frameDeny=true"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: guilde_lite_tdd_sprint_backend
    env_file:
      - .env.prod
      - ./.env
    environment:
      - DEBUG=false
      - ENVIRONMENT=production
      - POSTGRES_HOST=db
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    networks:
      - traefik-public
      - backend-internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.guilde_lite_tdd_sprint-api.rule=Host(`api.${DOMAIN:-localhost}`)"
      - "traefik.http.routers.guilde_lite_tdd_sprint-api.entrypoints=websecure"
      - "traefik.http.routers.guilde_lite_tdd_sprint-api.tls.certresolver=letsencrypt"
      - "traefik.http.routers.guilde_lite_tdd_sprint-api.middlewares=guilde_lite_tdd_sprint-security-headers@docker"
      - "traefik.http.services.guilde_lite_tdd_sprint-api.loadbalancer.server.port=8000"
      - "traefik.docker.network=traefik-public"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  db:
    image: postgres:16-alpine
    container_name: guilde_lite_tdd_sprint_db
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-guilde_lite_tdd_sprint}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # NO external ports - only accessible within backend-internal network
    networks:
      - backend-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  redis:
    image: redis:7-alpine
    container_name: guilde_lite_tdd_sprint_redis
    command: redis-server --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    # NO external ports - only accessible within backend-internal network
    volumes:
      - redis_data:/data
    networks:
      - backend-internal
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: guilde_lite_tdd_sprint_celery_worker
    command: celery -A app.worker.celery_app worker --loglevel=warning --concurrency=4
    env_file:
      - .env.prod
      - ./.env
    environment:
      - DEBUG=false
      - POSTGRES_HOST=db
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/0
    networks:
      - backend-internal
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: guilde_lite_tdd_sprint_celery_beat
    command: celery -A app.worker.celery_app beat --loglevel=warning
    env_file:
      - .env.prod
      - ./.env
    environment:
      - DEBUG=false
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/0
    networks:
      - backend-internal
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M

  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: guilde_lite_tdd_sprint_flower
    command: celery -A app.worker.celery_app flower --port=5555
    env_file:
      - .env.prod
      - ./.env
    environment:
      - DEBUG=false
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/0
      - FLOWER_BASIC_AUTH=${FLOWER_USER:-admin}:${FLOWER_PASSWORD:?FLOWER_PASSWORD is required}
    networks:
      - traefik-public
      - backend-internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.guilde_lite_tdd_sprint-flower.rule=Host(`flower.${DOMAIN:-localhost}`)"
      - "traefik.http.routers.guilde_lite_tdd_sprint-flower.entrypoints=websecure"
      - "traefik.http.routers.guilde_lite_tdd_sprint-flower.tls.certresolver=letsencrypt"
      - "traefik.http.services.guilde_lite_tdd_sprint-flower.loadbalancer.server.port=5555"
      - "traefik.docker.network=traefik-public"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: guilde_lite_tdd_sprint_frontend
    environment:
      - NODE_ENV=production
      - BACKEND_URL=http://app:8000
      - BACKEND_WS_URL=ws://app:8000
    networks:
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.guilde_lite_tdd_sprint-frontend.rule=Host(`${DOMAIN:-localhost}`)"
      - "traefik.http.routers.guilde_lite_tdd_sprint-frontend.entrypoints=websecure"
      - "traefik.http.routers.guilde_lite_tdd_sprint-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.routers.guilde_lite_tdd_sprint-frontend.middlewares=guilde_lite_tdd_sprint-security-headers@docker"
      - "traefik.http.services.guilde_lite_tdd_sprint-frontend.loadbalancer.server.port=3000"
      - "traefik.docker.network=traefik-public"
    depends_on:
      - app
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

networks:
  traefik-public:
    driver: bridge
  backend-internal:
    driver: bridge
    internal: true

volumes:
  traefik_letsencrypt:
  postgres_data:
  redis_data:
