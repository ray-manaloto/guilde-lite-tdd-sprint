version: 2
updates:
  # Frontend (npm/Bun) dependencies
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    reviewers:
      - "ray-manaloto"
    labels:
      - "dependencies"
      - "frontend"
    commit-message:
      prefix: "chore(deps)"
    groups:
      react:
        patterns:
          - "react*"
          - "@types/react*"
      next:
        patterns:
          - "next*"
          - "eslint-config-next"
      testing:
        patterns:
          - "vitest*"
          - "@vitest/*"
          - "@testing-library/*"
          - "@playwright/*"
          - "playwright"
      linting:
        patterns:
          - "eslint*"
          - "prettier*"
          - "typescript"

  # Backend (pip/uv) dependencies
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    reviewers:
      - "ray-manaloto"
    labels:
      - "dependencies"
      - "backend"
    commit-message:
      prefix: "chore(deps)"
    groups:
      fastapi:
        patterns:
          - "fastapi*"
          - "starlette*"
          - "uvicorn*"
      pydantic:
        patterns:
          - "pydantic*"
      testing:
        patterns:
          - "pytest*"
          - "coverage*"
      linting:
        patterns:
          - "ruff*"
          - "mypy*"
          - "bandit*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    reviewers:
      - "ray-manaloto"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "chore(ci)"
