name: Deploy to Staging

on:
  push:
    branches: [develop]
  workflow_dispatch:
    inputs:
      skip_tests:
        description: "Skip tests (use with caution)"
        required: false
        default: false
        type: boolean

concurrency:
  group: staging-deployment
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  validate:
    name: Validate Changes
    runs-on: ubuntu-latest
    outputs:
      backend_changed: ${{ steps.changes.outputs.backend }}
      frontend_changed: ${{ steps.changes.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend:
              - 'backend/**'
              - 'docker-compose*.yml'
              - 'Dockerfile*'
            frontend:
              - 'frontend/**'

  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    needs: validate
    if: ${{ !inputs.skip_tests }}
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --directory backend --dev

      - name: Run ruff check
        run: uv run --directory backend ruff check app tests cli

      - name: Run ruff format check
        run: uv run --directory backend ruff format app tests cli --check

      - name: Run mypy
        run: uv run --directory backend mypy app

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: validate
    if: ${{ !inputs.skip_tests }}
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --directory backend --dev

      - name: Run tests
        run: uv run --directory backend pytest tests/ -v --cov=app --cov-report=xml --cov-fail-under=70
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
          REDIS_HOST: localhost
          REDIS_PORT: 6379

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: validate
    if: ${{ !inputs.skip_tests && needs.validate.outputs.frontend_changed == 'true' }}
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run ESLint
        run: bun run lint

      - name: Check formatting
        run: bun run format:check

      - name: Run type check
        run: bun run type-check

      - name: Run unit tests
        run: bun run test:run

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --redact --no-git

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --directory backend --dev

      - name: Run bandit
        run: uv run --directory backend bandit -q -r app cli -x tests -s B311,B104,B404,B603,B607

  build-backend:
    name: Build Backend Image
    runs-on: ubuntu-latest
    needs: [lint, test, security-scan]
    if: ${{ always() && (needs.lint.result == 'success' || inputs.skip_tests) && (needs.test.result == 'success' || inputs.skip_tests) && needs.security-scan.result == 'success' }}
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/backend
          tags: |
            type=sha,prefix=staging-
            type=raw,value=staging-latest

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    name: Build Frontend Image
    runs-on: ubuntu-latest
    needs: [frontend-test, security-scan]
    if: ${{ always() && (needs.frontend-test.result == 'success' || needs.frontend-test.result == 'skipped' || inputs.skip_tests) && needs.security-scan.result == 'success' }}
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/frontend
          tags: |
            type=sha,prefix=staging-
            type=raw,value=staging-latest

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=${{ vars.STAGING_API_URL }}

  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: ${{ always() && needs.build-backend.result == 'success' }}
    environment:
      name: staging
      url: ${{ vars.STAGING_URL }}
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to staging environment
        env:
          BACKEND_IMAGE_TAG: ${{ needs.build-backend.outputs.image_tag }}
          FRONTEND_IMAGE_TAG: ${{ needs.build-frontend.outputs.image_tag }}
        run: |
          echo "Deploying to staging environment..."
          echo "Backend image: $BACKEND_IMAGE_TAG"
          echo "Frontend image: $FRONTEND_IMAGE_TAG"
          # Add your deployment commands here (kubectl, docker-compose, etc.)

      - name: Wait for deployment to stabilize
        run: sleep 30

  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Check backend health
        env:
          STAGING_API_URL: ${{ vars.STAGING_API_URL }}
        run: |
          for i in {1..10}; do
            if curl -sf "$STAGING_API_URL/api/v1/health" > /dev/null 2>&1; then
              echo "Backend health check passed"
              exit 0
            fi
            echo "Waiting for backend to be healthy... ($i/10)"
            sleep 10
          done
          echo "Backend health check failed"
          exit 1

      - name: Check frontend health
        env:
          STAGING_URL: ${{ vars.STAGING_URL }}
        run: |
          for i in {1..10}; do
            if curl -sf "$STAGING_URL" > /dev/null 2>&1; then
              echo "Frontend health check passed"
              exit 0
            fi
            echo "Waiting for frontend to be healthy... ($i/10)"
            sleep 10
          done
          echo "Frontend health check failed"
          exit 1

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy, health-check]
    if: always()
    steps:
      - uses: actions/checkout@v4

      - name: Create deployment summary
        env:
          DEPLOY_RESULT: ${{ needs.deploy.result }}
          HEALTH_CHECK_RESULT: ${{ needs.health-check.result }}
          COMMIT_SHA: ${{ github.sha }}
          REF_NAME: ${{ github.ref_name }}
          RUN_ID: ${{ github.run_id }}
          ACTOR: ${{ github.actor }}
        run: |
          echo "## Staging Deployment Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"

          if [ "$HEALTH_CHECK_RESULT" == "success" ]; then
            echo "âœ… **Status:** Deployment successful" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "âŒ **Status:** Deployment failed" >> "$GITHUB_STEP_SUMMARY"
          fi

          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "**Commit:** \`$COMMIT_SHA\`" >> "$GITHUB_STEP_SUMMARY"
          echo "**Branch:** \`$REF_NAME\`" >> "$GITHUB_STEP_SUMMARY"
          echo "**Triggered by:** @$ACTOR" >> "$GITHUB_STEP_SUMMARY"
          echo "**Run ID:** $RUN_ID" >> "$GITHUB_STEP_SUMMARY"

      - name: Notify on failure
        if: ${{ needs.health-check.result == 'failure' || needs.deploy.result == 'failure' }}
        uses: actions/github-script@v7
        with:
          script: |
            const title = `ðŸš¨ Staging Deployment Failed - ${new Date().toISOString().split('T')[0]}`;
            const body = `## Staging Deployment Failure

            The deployment to staging environment has failed.

            **Commit:** \`${context.sha}\`
            **Branch:** \`${context.ref}\`
            **Triggered by:** @${context.actor}

            **Workflow Run:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}

            **Next Steps:**
            1. Review the deployment logs
            2. Check health check failures
            3. Verify infrastructure status
            4. Rollback if necessary

            ---
            *This issue was automatically created by the Staging Deployment workflow.*`;

            const existingIssues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'deployment-failure,staging'
            });

            const todayIssue = existingIssues.data.find(issue =>
              issue.title.includes(new Date().toISOString().split('T')[0])
            );

            if (!todayIssue) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['deployment-failure', 'staging', 'automated']
              });
            }
